<div class="container" *ngIf="course">
	<div class="course-name-container">
		<div class="text-center">
			<img [src]="course.image || '/assets/images/course-logo.png'" alt="Course" class="course-detail-image">
			<div class="course-name">{{ course.name }}</div>
			<div class="text-center">
				<span style="font-weight: 700; padding-left: .5rem;">price:</span>
				{{ course.price }}
			</div>
		</div>
	</div>

	<div class="detail-card">
		<div class="inner-card text-center flex-column">
			<p class="heading-secondary">It is time to learn {{ course.name }}</p>
			<div>{{ course.description }}</div>
		</div>
	</div>

	<div class="detail-card course-teacher-container">
		<div class="inner-card teacher-inner-container">
			<div>
				<img class="teacher-image mr-5" [src]="course.teacher.photo" alt="Teacher">
			</div>

			<div class="teacher">
				<div class="heading-secondary">Meet {{ course.teacher.fullName }}</div>
				<div class="teacher-profile"> {{ course.teacher.profileSummary }} </div>
			</div>
		</div>
	</div>

	<div class="detail-card course-outline-container">
		<div class="heading-secondary">What will I learn?</div>
		<ul class="course-outline">
			<li *ngFor="let item of course.outline">
				{{ item }}
			</li>
		</ul>
	</div>

	<div class="detail-card audience">
		<div class="heading-secondary">Who is this for?</div>
		<div> {{ course.audience }} </div>
	</div>
</div>
