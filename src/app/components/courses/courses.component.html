<section class="courses-section">
	<div class="title">
		Courses
	</div>

	<div class="courses">
		<div class="course" *ngFor="let course of courses;">
			{{ course.name }}
		</div>

		<div class="no-course" *ngIf="courses.length === 0">No course available yet.</div>
	</div>

	<button class="btn-primary mt-5" *ngIf="courses.length > 0">More Info</button>
</section>
