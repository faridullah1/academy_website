<div class="landing-page">
	<app-carousel></app-carousel>
	
	<section class="announcements-section" *ngIf="announcements.length > 0 || mainAnnouncement">
		<div class="main-annoucement mb-4" *ngIf="mainAnnouncement">
			{{ this.mainAnnouncement.description }}
		</div>
	
		<div class="all-announcements">
			<div class="announcement" *ngFor="let annoucement of announcements">
				<img [src]="annoucement.image || '/assets/images/announcement.jpg'" alt="annoucement" class="image">
				<div class="title">{{ annoucement.title }}</div>
				<div class="description">{{ annoucement.description }}</div>
			</div>
		</div>
	
		<button class="btn-primary">More Info</button>
	</section>
	
	<section class="principle-message" *ngIf="settings?.principleImage">
		<div class="card">
			<div class="section-heading" style="margin-top: 2.8rem;">Principle Message</div>
	
			<div class="message-section">
				<div class="message">
					{{ settings.principleMessage | ellipsis:maxPrincipleMsgChar }}
					<button *ngIf="maxPrincipleMsgChar < settings.principleMessage.length" 
						role="button" class="see-more-btn" (click)="onSeeMore('principleMsg')">see more
					</button>
				</div>
	
				<div style="flex: 1;">
					<div class="image-container">
						<img [src]="settings.principleImage" alt="Principle" class="img">
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="introduction" *ngIf="settings?.introductionImage">
		<div class="card">
			<div class="section-heading" style="margin-top: 2.8rem;">Introduction</div>
	
			<div class="message-section">
				<div class="message">
					{{ settings.introduction | ellipsis:maxIntroMsgChar }}
					<button *ngIf="maxIntroMsgChar < settings.introduction.length" 
						role="button" class="see-more-btn" (click)="onSeeMore('introMsg')">see more
					</button>
				</div>

				<div style="flex: 1;">
					<div class="image-container">
						<img [src]="settings.introductionImage" alt="Intro" class="img">
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<courses-list [courses]="courses"></courses-list>
	
	<address-info [settings]="settings" [styles]="mapAddressStyles"></address-info>
</div>
